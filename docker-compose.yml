version: '3'
services:
  app:
    env_file:
    - .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: golang-app
    restart: unless-stopped
    tty: true
    working_dir: /
    networks:
    - app-network

  webserver:
    env_file:
    - .env
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    depends_on:
    - app
    ports:
      - 80:80
    networks:
      - app-network

networks:
  app-network:
    driver: bridge